# Fluent Bit Parsers for Claude API Logger

# JSON parser for structured logs
[PARSER]
    name            json
    format          json
    time_key        time
    time_format     %Y-%m-%dT%H:%M:%S.%L%z

# Plain text parser for unstructured logs
[PARSER]
    name            plaintext
    format          regex
    regex           ^(?<message>.*)$
