<h2 mat-dialog-title>{{ title }}</h2>

<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <mat-dialog-content>
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Directory Path</mat-label>
      <input matInput formControlName="path" placeholder="/path/to/photos" required />
      @if (form.get('path')?.hasError('required')) {
        <mat-error>Path is required</mat-error>
      }
      @if (form.get('path')?.hasError('pattern')) {
        <mat-error>Path must be an absolute path starting with /</mat-error>
      }
      <mat-hint>Enter an absolute path to scan for photos</mat-hint>
    </mat-form-field>

    <div class="checkbox-field">
      <mat-checkbox formControlName="isEnabled">Enable scanning for this directory</mat-checkbox>
    </div>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button type="button" (click)="onCancel()">Cancel</button>
    <button mat-raised-button color="primary" type="submit" [disabled]="!form.valid || loading()">
      {{ isEditMode ? 'Update' : 'Add' }}
    </button>
  </mat-dialog-actions>
</form>
