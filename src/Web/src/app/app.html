<mat-toolbar color="primary">
  <button mat-icon-button (click)="drawer.toggle()">
    <mat-icon>menu</mat-icon>
  </button>
  <span>{{ title }}</span>
</mat-toolbar>

<mat-drawer-container class="drawer-container" autosize>
  <mat-drawer #drawer class="drawer-sidenav" mode="side" opened>
    <mat-nav-list>
      <a mat-list-item routerLink="/" routerLinkActive="active-link" [routerLinkActiveOptions]="{exact: true}">
        <mat-icon matListItemIcon>dashboard</mat-icon>
        <span matListItemTitle>Dashboard</span>
      </a>
      <a mat-list-item routerLink="/indexing" routerLinkActive="active-link">
        <mat-icon matListItemIcon>sync</mat-icon>
        <span matListItemTitle>Indexing</span>
      </a>
      <a mat-list-item routerLink="/files" routerLinkActive="active-link">
        <mat-icon matListItemIcon>photo_library</mat-icon>
        <span matListItemTitle>Files</span>
      </a>
      <a mat-list-item routerLink="/duplicates" routerLinkActive="active-link">
        <mat-icon matListItemIcon>content_copy</mat-icon>
        <span matListItemTitle>Duplicates</span>
      </a>
      <a mat-list-item routerLink="/settings" routerLinkActive="active-link">
        <mat-icon matListItemIcon>settings</mat-icon>
        <span matListItemTitle>Settings</span>
      </a>
    </mat-nav-list>
  </mat-drawer>

  <div class="drawer-content">
    <router-outlet />
  </div>
</mat-drawer-container>
