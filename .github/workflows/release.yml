name: Release

on:
  push:
    tags:
      - 'v*'

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository }}

jobs:
  build-and-push:
    name: Build & Push Container Images
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    strategy:
      matrix:
        include:
          - name: api
            dockerfile: deploy/docker/api/Dockerfile
            context: .
            image: api
          - name: web
            dockerfile: deploy/docker/web/Dockerfile
            context: .
            image: web
          - name: indexing-service
            dockerfile: deploy/docker/indexing-service/Dockerfile
            context: .
            image: indexing-service
          - name: cleaner-service
            dockerfile: deploy/docker/cleaner-service/Dockerfile
            context: .
            image: cleaner-service
          - name: metadata-service
            dockerfile: deploy/docker/metadata-service/Dockerfile
            context: .
            image: metadata-service
          - name: thumbnail-service
            dockerfile: deploy/docker/thumbnail-service/Dockerfile
            context: .
            image: thumbnail-service

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION"

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/${{ matrix.image }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest

      - name: Build and push ${{ matrix.name }}
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            BUILD_VERSION=${{ steps.version.outputs.version }}
            BUILD_COMMIT_HASH=${{ github.sha }}
            BUILD_BRANCH=${{ github.ref_name }}
            BUILD_TIME=${{ github.event.head_commit.timestamp }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: build-and-push
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Generate changelog
        id: changelog
        run: |
          # Get previous tag
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")

          if [ -z "$PREV_TAG" ]; then
            echo "First release - no previous tag found"
            CHANGELOG="Initial release"
          else
            echo "Generating changelog from $PREV_TAG to ${{ github.ref_name }}"
            CHANGELOG=$(git log $PREV_TAG..${{ github.ref_name }} --pretty=format:"- %s (%h)" --no-merges)
          fi

          # Write to file for multi-line output
          echo "$CHANGELOG" > changelog.txt

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: Photos Index v${{ steps.version.outputs.version }}
          body: |
            ## Container Images

            Pull images from GitHub Container Registry:

            ```bash
            docker pull ghcr.io/${{ github.repository }}/api:${{ steps.version.outputs.version }}
            docker pull ghcr.io/${{ github.repository }}/web:${{ steps.version.outputs.version }}
            docker pull ghcr.io/${{ github.repository }}/indexing-service:${{ steps.version.outputs.version }}
            docker pull ghcr.io/${{ github.repository }}/cleaner-service:${{ steps.version.outputs.version }}
            docker pull ghcr.io/${{ github.repository }}/metadata-service:${{ steps.version.outputs.version }}
            docker pull ghcr.io/${{ github.repository }}/thumbnail-service:${{ steps.version.outputs.version }}
            ```

            ## Deployment

            ### Quick Start (Docker Compose)

            1. Download `deploy/docker/docker-compose.yml`
            2. Create `.env` file with your configuration
            3. Run `docker compose up -d`

            See [deployment documentation](https://github.com/${{ github.repository }}/tree/main/deploy) for details.

            ## Changes

            ${{ steps.changelog.outputs.changelog }}

            ---

            **Full Changelog**: https://github.com/${{ github.repository }}/compare/${{ env.PREV_TAG }}...${{ github.ref_name }}
          draft: false
          prerelease: ${{ contains(github.ref_name, '-') }}
          generate_release_notes: true
