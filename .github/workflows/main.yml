name: Main Build

# Status Badges:
# ![Main Build](https://github.com/gbolabs/photos-index/workflows/Main%20Build/badge.svg)
# ![Build Backend](https://github.com/gbolabs/photos-index/workflows/Main%20Build/badge.svg?job=build-backend)
# ![Build Frontend](https://github.com/gbolabs/photos-index/workflows/Main%20Build/badge.svg?job=build-frontend)

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'docs/**'
      - '*.md'
      - 'LICENSE'
      - '.gitignore'

env:
  DOTNET_VERSION: '10.0.x'
  NODE_VERSION: '24'
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
  DOTNET_CLI_TELEMETRY_OPTOUT: true

jobs:
  build-backend:
    name: Build & Test Backend (.NET)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/packages.lock.json', '**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Restore dependencies
        run: dotnet restore src/PhotosIndex.sln

      - name: Build solution
        run: dotnet build src/PhotosIndex.sln --configuration Release --no-restore -warnaserror

      - name: Run tests with coverage
        run: |
          dotnet test src/PhotosIndex.sln \
            --configuration Release \
            --no-build \
            --collect:"XPlat Code Coverage" \
            --results-directory ./coverage \
            --logger "trx;LogFileName=test-results.trx"

      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: backend-coverage
          path: coverage/**/coverage.cobertura.xml
          retention-days: 7

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: backend-test-results
          path: coverage/**/*.trx
          retention-days: 7

  build-frontend:
    name: Build & Test Frontend (Angular)
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: src/Web

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: src/Web/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build production
        run: npm run build -- --configuration production

      - name: Run tests with coverage
        run: npm run test -- --coverage

      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: frontend-coverage
          path: src/Web/coverage/
          retention-days: 7

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: src/Web/dist/
          retention-days: 7

  docker-build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [build-backend, build-frontend]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Build API image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: deploy/docker/api/Dockerfile
          push: false
          tags: photos-index-api:latest
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new,mode=max

      - name: Build IndexingService image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: deploy/docker/indexing-service/Dockerfile
          push: false
          tags: photos-index-indexing-service:latest
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new,mode=max

      - name: Build CleanerService image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: deploy/docker/cleaner-service/Dockerfile
          push: false
          tags: photos-index-cleaner-service:latest
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new,mode=max

      - name: Build Web image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: deploy/docker/web/Dockerfile
          push: false
          tags: photos-index-web:latest
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new,mode=max

      - name: Move cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache
