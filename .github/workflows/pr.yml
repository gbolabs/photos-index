name: PR Checks

# Status Badges:
# ![PR Checks](https://github.com/gbolabs/photos-index/workflows/PR%20Checks/badge.svg)

on:
  pull_request:
    branches:
      - main

env:
  DOTNET_VERSION: '10.0.x'
  NODE_VERSION: '24'
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
  DOTNET_CLI_TELEMETRY_OPTOUT: true

jobs:
  build-backend:
    name: Build & Test Backend (.NET)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/packages.lock.json', '**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Restore dependencies
        run: dotnet restore src/PhotosIndex.sln

      - name: Build solution
        run: dotnet build src/PhotosIndex.sln --configuration Release --no-restore -warnaserror

      - name: Run tests with coverage
        run: |
          dotnet test src/PhotosIndex.sln \
            --configuration Release \
            --no-build \
            --collect:"XPlat Code Coverage" \
            --results-directory ./coverage \
            --logger "trx;LogFileName=test-results.trx"

      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: backend-coverage
          path: coverage/**/coverage.cobertura.xml
          retention-days: 7

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: backend-test-results
          path: coverage/**/*.trx
          retention-days: 7

  build-frontend:
    name: Build & Test Frontend (Angular)
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: src/Web

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: src/Web/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build production
        run: npm run build -- --configuration production

      - name: Run tests with coverage
        run: npm run test -- --coverage

      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: frontend-coverage
          path: src/Web/coverage/
          retention-days: 7

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: src/Web/dist/
          retention-days: 7

  e2e-tests:
    name: E2E Tests (Playwright)
    runs-on: ubuntu-latest
    needs: [build-backend, build-frontend]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: tests/E2E.Tests/package-lock.json

      - name: Get Playwright version
        id: playwright-version
        working-directory: tests/E2E.Tests
        run: echo "version=$(npm ls @playwright/test --json | jq -r '.dependencies["@playwright/test"].version')" >> $GITHUB_OUTPUT

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ steps.playwright-version.outputs.version }}

      - name: Install Playwright dependencies
        working-directory: tests/E2E.Tests
        run: npm ci

      - name: Install Playwright browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        working-directory: tests/E2E.Tests
        run: npx playwright install --with-deps chromium

      - name: Install Playwright browser dependencies (cached)
        if: steps.playwright-cache.outputs.cache-hit == 'true'
        run: npx playwright install-deps chromium

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Pull latest images for cache
        run: |
          # Pull latest released images to use as cache source (continue on failure)
          docker pull ghcr.io/gbolabs/photos-index/api:latest || true
          docker pull ghcr.io/gbolabs/photos-index/web:latest || true
          docker pull ghcr.io/gbolabs/photos-index/indexing-service:latest || true
          docker pull ghcr.io/gbolabs/photos-index/cleaner-service:latest || true

      - name: Build and start services
        env:
          DOCKER_BUILDKIT: 1
          COMPOSE_DOCKER_CLI_BUILD: 1
        run: |
          # Build with cache from latest released images (configured in docker-compose.ci.yml)
          docker compose -f deploy/docker/docker-compose.yml -f deploy/docker/docker-compose.ci.yml build

          # Start services
          docker compose -f deploy/docker/docker-compose.yml -f deploy/docker/docker-compose.ci.yml up -d

          echo "Waiting for services to be ready..."

          # Wait for API with verbose output
          for i in {1..60}; do
            if curl -sf http://localhost:5000/health; then
              echo "API is healthy!"
              break
            fi
            echo "Attempt $i: API not ready yet..."
            sleep 2
          done

          # Verify API is responding
          curl -sf http://localhost:5000/health || (echo "API health check failed" && docker logs photos-index-api && exit 1)

          # Wait for Web
          timeout 60 bash -c 'until curl -sf http://localhost:4200; do sleep 2; done'

      - name: Run Playwright tests
        working-directory: tests/E2E.Tests
        run: npx playwright test --project=chromium
        env:
          BASE_URL: http://localhost:80
          CI: true

      - name: Stop services
        if: always()
        run: docker compose -f deploy/docker/docker-compose.yml -f deploy/docker/docker-compose.ci.yml down -v

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: tests/E2E.Tests/playwright-report/
          retention-days: 7

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-results
          path: |
            tests/E2E.Tests/test-results/
            tests/E2E.Tests/results/
          retention-days: 7
