{{- if .Values.aspire.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-aspire
  labels:
    app.kubernetes.io/name: {{ .Chart.Name }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/component: aspire
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ .Chart.Name }}
      app.kubernetes.io/instance: {{ .Release.Name }}
      app.kubernetes.io/component: aspire
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ .Chart.Name }}
        app.kubernetes.io/instance: {{ .Release.Name }}
        app.kubernetes.io/component: aspire
    spec:
      containers:
        - name: aspire
          image: "{{ .Values.aspire.image.repository }}:{{ .Values.aspire.image.tag }}"
          imagePullPolicy: {{ .Values.aspire.image.pullPolicy }}
          ports:
            - name: ui
              containerPort: {{ .Values.aspire.ports.ui }}
              protocol: TCP
            - name: otlp
              containerPort: {{ .Values.aspire.ports.otlp }}
              protocol: TCP
          env:
            - name: DOTNET_DASHBOARD_UNSECURED_ALLOW_ANONYMOUS
              value: "true"
          resources:
            {{- toYaml .Values.aspire.resources | nindent 12 }}
          livenessProbe:
            httpGet:
              path: /
              port: ui
            initialDelaySeconds: 10
            periodSeconds: 30
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
