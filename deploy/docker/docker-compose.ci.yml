# CI-specific overrides for E2E testing
# - Uses stub for Aspire dashboard (faster startup)
# - Relaxes health check dependencies
# - Disables OTEL telemetry

services:
  # Use a minimal stub instead of real Aspire dashboard
  aspire-dashboard:
    image: busybox:latest
    container_name: photos-index-aspire
    command: ["sh", "-c", "while true; do sleep 3600; done"]
    healthcheck:
      test: ["CMD", "true"]
      interval: 1s
      timeout: 1s
      retries: 1
      start_period: 0s

  # API without OTEL and relaxed health check
  api:
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - OTEL_EXPORTER_OTLP_ENDPOINT=
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 5s
      timeout: 5s
      retries: 30
      start_period: 30s

  # Indexing service - start without waiting for API to be healthy
  indexing-service:
    depends_on:
      api:
        condition: service_started
      aspire-dashboard:
        condition: service_healthy
    environment:
      - OTEL_EXPORTER_OTLP_ENDPOINT=

  # Cleaner service - start without waiting for API to be healthy
  cleaner-service:
    depends_on:
      api:
        condition: service_started
      postgres:
        condition: service_healthy
      aspire-dashboard:
        condition: service_healthy
    environment:
      - OTEL_EXPORTER_OTLP_ENDPOINT=

  # Traefik without OTEL tracing
  traefik:
    command:
      - "--api.dashboard=true"
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--providers.docker.network=photos-network"
      - "--entrypoints.web.address=:80"
      - "--log.level=INFO"
