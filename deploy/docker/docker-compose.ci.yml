# CI-specific overrides for E2E testing
# - Relaxes Aspire health check (use a simple always-healthy image)
# - Simplifies configuration for faster startup

services:
  # Use a minimal image instead of Aspire for CI
  # This satisfies dependencies without the startup delay
  aspire-dashboard:
    image: busybox:latest
    container_name: photos-index-aspire
    command: ["sh", "-c", "while true; do sleep 3600; done"]
    healthcheck:
      test: ["CMD", "true"]
      interval: 1s
      timeout: 1s
      retries: 1
      start_period: 0s

  # API without OTEL, with extended startup time
  api:
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - OTEL_EXPORTER_OTLP_ENDPOINT=
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 12
      start_period: 60s

  # Indexing service without OTEL
  indexing-service:
    environment:
      - OTEL_EXPORTER_OTLP_ENDPOINT=

  # Cleaner service without OTEL
  cleaner-service:
    environment:
      - OTEL_EXPORTER_OTLP_ENDPOINT=

  # Traefik without OTEL tracing
  traefik:
    command:
      - "--api.dashboard=true"
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--providers.docker.network=photos-network"
      - "--entrypoints.web.address=:80"
      - "--log.level=INFO"
