apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: cleaner-logs
  namespace: photos-index
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 500Mi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cleaner-service
  namespace: photos-index
  labels:
    app: cleaner-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cleaner-service
  template:
    metadata:
      labels:
        app: cleaner-service
    spec:
      containers:
        - name: cleaner-service
          image: localhost/photos-index-cleaner-service:latest
          imagePullPolicy: Never
          env:
            - name: OTEL_SERVICE_NAME
              value: "photos-index-cleaner"
          envFrom:
            - configMapRef:
                name: photos-index-config
            - secretRef:
                name: photos-index-secrets
          volumeMounts:
            - name: photos
              mountPath: /photos
            - name: logs
              mountPath: /app/logs
      volumes:
        - name: photos
          hostPath:
            path: ${PHOTOS_PATH:-/tmp/photos}
            type: DirectoryOrCreate
        - name: logs
          persistentVolumeClaim:
            claimName: cleaner-logs
