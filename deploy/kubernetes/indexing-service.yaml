apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: indexing-thumbnails
  namespace: photos-index
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: indexing-service
  namespace: photos-index
  labels:
    app: indexing-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: indexing-service
  template:
    metadata:
      labels:
        app: indexing-service
    spec:
      containers:
        - name: indexing-service
          image: localhost/photos-index-indexing-service:latest
          imagePullPolicy: Never
          env:
            - name: OTEL_SERVICE_NAME
              value: "photos-index-indexing"
          envFrom:
            - configMapRef:
                name: photos-index-config
            - secretRef:
                name: photos-index-secrets
          volumeMounts:
            - name: photos
              mountPath: /photos
              readOnly: true
            - name: thumbnails
              mountPath: /app/thumbnails
      volumes:
        - name: photos
          hostPath:
            path: ${PHOTOS_PATH:-/tmp/photos}
            type: DirectoryOrCreate
        - name: thumbnails
          persistentVolumeClaim:
            claimName: indexing-thumbnails
