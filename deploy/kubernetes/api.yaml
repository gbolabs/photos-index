apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
  namespace: photos-index
  labels:
    app: api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
        - name: api
          image: localhost/photos-index-api:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 8080
          env:
            - name: ASPNETCORE_URLS
              value: "http://+:8080"
            - name: OTEL_SERVICE_NAME
              value: "photos-index-api"
          envFrom:
            - configMapRef:
                name: photos-index-config
            - secretRef:
                name: photos-index-secrets
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 30
---
apiVersion: v1
kind: Service
metadata:
  name: api
  namespace: photos-index
spec:
  selector:
    app: api
  ports:
    - port: 8080
      targetPort: 8080
