apiVersion: apps/v1
kind: Deployment
metadata:
  name: aspire-dashboard
  namespace: photos-index
  labels:
    app: aspire-dashboard
spec:
  replicas: 1
  selector:
    matchLabels:
      app: aspire-dashboard
  template:
    metadata:
      labels:
        app: aspire-dashboard
    spec:
      containers:
        - name: aspire-dashboard
          image: mcr.microsoft.com/dotnet/aspire-dashboard:9.1
          ports:
            - containerPort: 18888
              name: dashboard
            - containerPort: 18889
              name: otlp
          env:
            - name: DOTNET_DASHBOARD_UNSECURED_ALLOW_ANONYMOUS
              value: "true"
---
apiVersion: v1
kind: Service
metadata:
  name: aspire-dashboard
  namespace: photos-index
spec:
  selector:
    app: aspire-dashboard
  ports:
    - name: dashboard
      port: 18888
      targetPort: 18888
    - name: otlp
      port: 18889
      targetPort: 18889
