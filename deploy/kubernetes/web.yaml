apiVersion: apps/v1
kind: Deployment
metadata:
  name: web
  namespace: photos-index
  labels:
    app: web
spec:
  replicas: 1
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
    spec:
      containers:
        - name: web
          image: localhost/photos-index-web:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 80
          env:
            - name: API_URL
              value: "http://api:8080"
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: web
  namespace: photos-index
spec:
  selector:
    app: web
  ports:
    - port: 80
      targetPort: 80
